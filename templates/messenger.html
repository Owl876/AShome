<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мессенджер</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
</head>
<body>
<div class="container">
  <div class="user-list">
    <h2>Пользователи</h2>
    <ul id="userList">
      {% for user in users %}
      <li onclick="selectUser({{ user.id }}, '{{ user.username }}')">{{ user.username }}</li>
      {% endfor %}
    </ul>
  </div>

  <div class="chat-window">
    <h2>Чат с <span id="chatWith">...</span></h2>
    <div id="messages">
      <!-- Здесь будут отображаться сообщения -->
    </div>

    <form id="messageForm" action="/send/" method="POST">
      <input type="hidden" name="recipient_id" id="recipient_id" required>
      <textarea name="content" placeholder="Введите сообщение" required></textarea>
      <button type="submit">Отправить сообщение</button>
    </form>
  </div>
</div>

<script>
  function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
  }

  function selectUser(userId, username) {
    document.getElementById('recipient_id').value = userId;
    document.getElementById('chatWith').innerText = username;
    loadMessages(userId);
  }

  function loadMessages(recipientId) {
    const token = getCookie('access_token');
    fetch(`/messages/${recipientId}`, {
      headers: {
        'Authorization': `Bearer ${token}`
      }
    })
            .then(response => response.json())
            .then(data => {
              const messagesDiv = document.getElementById('messages');
              messagesDiv.innerHTML = '';  // Очищаем предыдущие сообщения
              data.forEach(msg => {
                messagesDiv.innerHTML += `<p><strong>${msg.sender_name}</strong>: ${msg.message_content}</p>`;
              });
            })
            .catch(error => console.error('Ошибка при загрузке сообщений:', error));
  }

  document.getElementById('messageForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const token = getCookie('access_token');  // Получаем токен из cookies
    const form = event.target;
    const formData = new FormData(form);

    fetch(form.action, {
      method: 'POST',
      body: formData,
      headers: {
        'Authorization': `Bearer ${token}`  // Добавляем токен в заголовок
      }
    })
            .then(response => {
              if (!response.ok) {
                throw new Error('Ошибка при отправке сообщения');
              }
              return response.json();
            })
            .then(data => {
              form.reset();  // Очищаем текстовое поле после отправки сообщения
              loadMessages(document.getElementById('recipient_id').value);  // Обновляем сообщения
            })
            .catch(error => {
              console.error('Ошибка:', error);
            });
  });

  // Загружаем сообщения при загрузке страницы для первого пользователя
  window.onload = function() {
    const firstUserId = document.querySelector('#userList li')?.getAttribute('onclick').match(/\d+/)?.[0];
    if (firstUserId) {
      selectUser(firstUserId, document.querySelector('#userList li').innerText);
    }
  };
</script>

</body>
</html>
