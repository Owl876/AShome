<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messenger</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #E5E5E5;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 30%;
      background-color: #2AABEE;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .chat-list {
      flex-grow: 1;
      overflow-y: auto;
    }
    .chat {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      cursor: pointer;
    }
    .chat:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .chat img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .chat-info {
      flex-grow: 1;
    }
    .chat-info h3 {
      margin-bottom: 5px;
    }
    .chat-info p {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }
    .main-chat {
      width: 70%;
      background-color: #FFF;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #888;
      text-align: center;
      padding: 20px;
    }
    .main-chat h2 {
      margin-bottom: 10px;
    }
    .main-chat p {
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>Messenger</h2>
  <div class="chat-list">
    <div class="chat">
      <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="User Avatar">
      <div class="chat-info">
        <h3>Ivan Ivanov</h3>
        <p>Last message: Hey, what's up?</p>
      </div>
    </div>
    <div class="chat">
      <img src="https://randomuser.me/api/portraits/women/2.jpg" alt="User Avatar">
      <div class="chat-info">
        <h3>Maria Smirnova</h3>
        <p>Last message: Let's meet tomorrow.</p>
      </div>
    </div>
    <div class="chat">
      <img src="https://randomuser.me/api/portraits/men/3.jpg" alt="User Avatar">
      <div class="chat-info">
        <h3>Alex Petrov</h3>
        <p>Last message: Got it, thanks!</p>
      </div>
    </div>
    <div class="chat">
      <img src="https://randomuser.me/api/portraits/women/4.jpg" alt="User Avatar">
      <div class="chat-info">
        <h3>Elena Kuznetsova</h3>
        <p>Last message: See you soon.</p>
      </div>
    </div>
  </div>
</div>

<div class="main-chat">
  <h2>Select a chat to start messaging</h2>
  <p>Your messages will appear here.</p>
  <div class="message-container">
    <!-- Messages will appear here -->
    <p>No messages yet.</p>
  </div>
  <div class="input-area">
    <input type="text" placeholder="Type a message..." />
    <button>Send</button>
  </div>
</div>

</body>
</html>
