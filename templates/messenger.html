<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мессенджер</title>
  <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
<div class="container">
  <div class="user-list">
    <h2>Пользователи</h2>
    <ul>
      {% for user in users %}
      <li onclick="selectUser({{ user.id }}, '{{ user.username }}')">{{ user.username }}</li>
      {% endfor %}
    </ul>
  </div>
  <div class="chat-window">
    <h2>Чат</h2>
    <div id="messages">
      <!-- Здесь будут отображаться сообщения -->
    </div>
    <form action="/send/" method="post" id="sendMessageForm">
      <input type="hidden" name="recipient_id" id="recipient_id" value="">
      <textarea name="content" id="content" required placeholder="Введите ваше сообщение..."></textarea>
      <button type="submit">Отправить</button>
    </form>
  </div>
</div>

<script>
  function selectUser(id, username) {
    document.getElementById('recipient_id').value = id;
    document.querySelector('.chat-window h2').innerText = 'Чат с ' + username;
    // Здесь можно добавить логику для загрузки предыдущих сообщений
  }
</script>
</body>
</html>
