<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мессенджер</title>
  <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
</head>
<body>
<div class="container">
  <div class="user-list">
    <h2>Пользователи</h2>
    <ul id="userList">
      {% for user in users %}
      <li onclick="selectUser({{ user.id }}, '{{ user.username }}')">{{ user.username }}</li>
      {% endfor %}
    </ul>
  </div>

  <div class="chat-window">
    <h2>Чат с <span id="chatWith">...</span></h2>
    <div id="messages">
      <!-- Здесь будут отображаться сообщения -->
    </div>

    <form action="/send/" method="post" id="messageForm">
      <input type="hidden" name="recipient_id" value="{{ recipient_id }}">
      <textarea name="content" placeholder="Введите сообщение"></textarea>
      <button type="submit">Отправить</button>
    </form>
  </div>
</div>

<script>
  document.getElementById('messageForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const token = getCookie('access_token');  // Получаем токен из cookies
    const form = event.target;
    const formData = new FormData(form);

    fetch(form.action, {
      method: 'POST',
      body: formData,
      headers: {
        'Authorization': `Bearer ${token}`  // Добавляем токен в заголовок
      }
    })
            .then(response => {
              if (!response.ok) {
                throw new Error('Ошибка при отправке сообщения');
              }
              return response.json();
            })
            .then(data => {
              // Очищаем текстовое поле после отправки сообщения
              form.reset();

              // Добавляем новое сообщение в чат
              const messagesDiv = document.getElementById('messages');
              const newMessage = document.createElement('div');
              newMessage.textContent = `Вы: ${data.message}`;
              messagesDiv.appendChild(newMessage);
            })
            .catch(error => {
              console.error('Ошибка:', error);
            });
  });

  function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
  }
</script>

<script>
  function selectUser(userId, username) {
    document.getElementById('recipient_id').value = userId;
    document.getElementById('chatWith').innerText = username;
    loadMessages(userId);
  }

  document.getElementById('messageForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const token = getCookie('access_token');  // Получаем токен из cookies
    const form = event.target;
    const formData = new FormData(form);

    fetch('/send/', {
      method: 'POST',
      body: formData,
      headers: {
        'Authorization': `Bearer ${token}`
      }
    })
            .then(response => response.json())
            .then(data => {
              console.log(data);
              if (data.message) {
                loadMessages(document.getElementById('recipient_id').value);
              }
            })
            .catch(error => console.error('Error:', error));
  });

  function loadMessages(recipientId) {
    const token = getCookie('access_token');
    fetch(`/messages/${recipientId}`, {
      headers: {
        'Authorization': `Bearer ${token}`
      }
    })
            .then(response => response.json())
            .then(data => {
              const messagesDiv = document.getElementById('messages');
              messagesDiv.innerHTML = '';  // Очищаем предыдущие сообщения
              data.forEach(msg => {
                messagesDiv.innerHTML += `<p><strong>${msg.sender_name}</strong>: ${msg.message_content}</p>`;
              });
            });
  }

  function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
  }
</script>

<script>
  function loadMessages() {
    const token = getCookie('access_token');
    fetch('/get_messages/', {
      headers: {
        'Authorization': `Bearer ${token}`
      }
    })
            .then(response => response.json())
            .then(data => {
              const messagesDiv = document.getElementById('messages');
              messagesDiv.innerHTML = '';  // Очищаем окно чата

              data.messages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.textContent = `${msg.sender}: ${msg.message_content}`;
                messagesDiv.appendChild(messageElement);
              });
            })
            .catch(error => console.error('Ошибка при загрузке сообщений:', error));
  }

  // Загружаем сообщения при загрузке страницы
  window.onload = loadMessages;
</script>

</body>
</html>
